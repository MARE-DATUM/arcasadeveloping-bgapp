<style>
/* Melhorias espec√≠ficas que n√£o afetam o mapa */

.status-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin: 1.5rem 0;
}

/* Melhorar bot√µes existentes SEM afetar mapa */
button:not(.map-control):not([class*="deck"]):not([class*="leaflet"]) {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

/* Melhorar se√ß√µes vazias */
div:contains("Aguardando inicializa√ß√£o"):not([class*="map"]):not([class*="deck"]) {
    background: linear-gradient(145deg, #f8fafc 0%, #ffffff 100%);
    border: 1px solid rgba(226, 232, 240, 0.6);
    border-radius: 12px;
    padding: 1.5rem;
    text-align: center;
    color: #64748b;
    font-style: italic;
    position: relative;
    overflow: hidden;
}

/* Efeito de shimmer para elementos carregando */
.shimmer-effect {
    background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0) 0%, 
        rgba(255, 255, 255, 0.4) 50%, 
        rgba(255, 255, 255, 0) 100%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}
</style>

<script>
// Script inline para melhorias imediatas
(function() {
    'use strict';
    
    console.log('üé® Aplicando melhorias visuais √† p√°gina ML Demo...');
    
    // Fun√ß√£o para aplicar melhorias sem afetar mapa
    function applyImmediateEnhancements() {
        // 1. Melhorar t√≠tulo principal
        const title = document.querySelector('h1');
        if (title && !title.closest('[class*="map"]')) {
            title.className = 'ml-demo-title';
        }
        
        // 2. Melhorar status cards
        const statusElements = document.querySelectorAll('.status-card, [class*="status"]');
        statusElements.forEach(element => {
            if (!isMapRelated(element)) {
                element.style.transition = 'all 0.3s ease';
                element.style.borderRadius = '12px';
                element.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.08)';
            }
        });
        
        // 3. Adicionar indicador de melhorias
        addEnhancementIndicator();
        
        // 4. Melhorar elementos vazios
        enhanceEmptyElements();
    }
    
    function isMapRelated(element) {
        if (!element) return false;
        
        const mapKeywords = ['map', 'deck', 'leaflet', 'canvas', 'webgl'];
        const className = element.className || '';
        const id = element.id || '';
        
        return mapKeywords.some(keyword => 
            className.includes(keyword) || id.includes(keyword)
        ) || element.tagName.toLowerCase() === 'canvas';
    }
    
    function addEnhancementIndicator() {
        const indicator = document.createElement('div');
        indicator.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            animation: slideInUp 0.5s ease-out;
        `;
        indicator.innerHTML = 'üé® Interface Enhanced';
        document.body.appendChild(indicator);
        
        // Remover ap√≥s 5 segundos
        setTimeout(() => indicator.remove(), 5000);
    }
    
    function enhanceEmptyElements() {
        // Melhorar elementos que dizem "Aguardando inicializa√ß√£o"
        const emptyElements = Array.from(document.querySelectorAll('*')).filter(el => 
            el.textContent.includes('Aguardando') && !isMapRelated(el)
        );
        
        emptyElements.forEach(element => {
            element.style.cssText += `
                background: linear-gradient(145deg, #f8fafc 0%, #ffffff 100%);
                border: 1px solid rgba(59, 130, 246, 0.2);
                border-radius: 12px;
                padding: 1rem;
                color: #3b82f6;
                font-weight: 600;
                position: relative;
                overflow: hidden;
            `;
            
            // Adicionar efeito de loading
            element.innerHTML += `
                <div style="
                    position: absolute;
                    top: 0;
                    left: -100%;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
                    animation: loading-sweep 2s infinite;
                "></div>
            `;
        });
    }
    
    // CSS para anima√ß√µes inline
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes loading-sweep {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
    `;
    document.head.appendChild(style);
    
    // Aplicar melhorias quando DOM estiver pronto
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyImmediateEnhancements);
    } else {
        // Aguardar um pouco para garantir que mapa carregou
        setTimeout(applyImmediateEnhancements, 500);
    }
    
    console.log('‚úÖ Melhorias visuais aplicadas √† p√°gina ML Demo!');
})();
</script>
