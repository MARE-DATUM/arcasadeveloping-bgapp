resources:
  aoi:
    type: collection
    title: "Zona Econômica Exclusiva de Angola (ZEE)"
    description: "ZEE oficial de Angola baseada em dados do Marine Regions (WFS eez_v11)"
    keywords: [ZEE, Angola, Marine Regions, oficial, EEZ]
    extents:
      spatial:
        bbox: [8.0, -20.0, 18.0, -4.0]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/aoi.geojson

  occurrences:
    type: collection
    title: "Ocorrências (OBIS/GBIF) — exemplo"
    description: "FeatureCollection local com ocorrências para teste"
    keywords: [Ocorrências, OBIS, GBIF, demo]
    extents:
      spatial:
        bbox: [-180.0, -90.0, 180.0, 90.0]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/occurrences.geojson

  mcda:
    type: collection
    title: "Adequação (MCDA demo)"
    description: "Mapa de adequação derivado de AHP (demo)"
    keywords: [MCDA, AHP, adequação]
    extents:
      spatial:
        bbox: [-10.0, 36.5, -6.0, 42.5]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/mcda.geojson

  aguas_internas:
    type: collection
    title: "Águas Internas de Angola"
    description: "Estuários, rios tidais, baías e mangais costeiros de Angola (conforme UNCLOS)"
    keywords: [águas internas, estuários, rios, mangais, UNCLOS, Angola]
    extents:
      spatial:
        bbox: [8.1559051, -18.922632, 13.794773, -4.2610419]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/aguas_internas_optimized.geojson

  fishing_ports:
    type: collection
    title: "Portos Pesqueiros de Angola"
    description: "Infraestruturas portuárias dedicadas à atividade pesqueira em Angola"
    keywords: [portos pesqueiros, infraestrutura, pesca, Angola, ZEE]
    extents:
      spatial:
        bbox: [11.9167, -15.7833, 13.7667, -5.2500]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/fishing_ports_angola.geojson

  fishing_villages:
    type: collection
    title: "Vilas Pescatórias de Angola"
    description: "Comunidades costeiras dedicadas à atividade pesqueira em Angola"
    keywords: [vilas pescatórias, comunidades, pesca artisanal, Angola, costa]
    extents:
      spatial:
        bbox: [12.0167, -15.3833, 13.8417, -5.2500]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/fishing_villages_angola.geojson

  fishing_infrastructure:
    type: collection
    title: "Infraestruturas Pesqueiras Complementares"
    description: "Fábricas de processamento, estaleiros e mercados de apoio à atividade pesqueira"
    keywords: [infraestrutura pesqueira, processamento, estaleiros, mercados, Angola]
    extents:
      spatial:
        bbox: [12.0167, -15.3833, 13.5600, -8.8050]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/fishing_infrastructure_angola.geojson

  fishing_all_infrastructure:
    type: collection
    title: "Todas as Infraestruturas Pesqueiras de Angola"
