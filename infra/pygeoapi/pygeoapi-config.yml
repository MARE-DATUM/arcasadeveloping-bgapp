    keywords: [infraestrutura pesqueira, portos, vilas, processamento, Angola, consolidado]
    extents:
      spatial:
        bbox: [11.9167, -15.7833, 13.8417, -5.2500]
        crs: 4326
    providers:
      - type: feature
        name: GeoJSON
        data: /pygeoapi/localdata/fishing_all_infrastructure_angola.geojson

  coverage_demo:
    type: coverage
    title: "COG demo (Uluru)"
    description: "Coverage remoto de demonstração"
    keywords: [coverage, COG, demo]
    providers:
      - type: coverage
        name: rasterio
        data: https://s3.amazonaws.com/cog-examples/uluru.tif
