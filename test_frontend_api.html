<!DOCTYPE html>
<html>
<head>
    <title>Teste Frontend API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Teste das APIs do Frontend</h1>
    
    <button onclick="testConnectors()">Testar Conectores</button>
    <button onclick="testPipelines()">Testar Pipelines</button>
    <button onclick="testModels()">Testar Modelos</button>
    <button onclick="testReports()">Testar Relatórios</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }
        
        async function testConnectors() {
            try {
                const response = await fetch(`${API_BASE}/connectors`);
                const data = await response.json();
                addResult('Conectores', data);
            } catch (error) {
                addResult('Erro nos Conectores', error.message, true);
            }
        }
        
        async function testPipelines() {
            try {
                const response = await fetch(`${API_BASE}/processing/pipelines`);
                const data = await response.json();
                addResult('Pipelines', data);
            } catch (error) {
                addResult('Erro nos Pipelines', error.message, true);
            }
        }
        
        async function testModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                addResult('Modelos', data);
            } catch (error) {
                addResult('Erro nos Modelos', error.message, true);
            }
        }
        
        async function testReports() {
            try {
                const response = await fetch(`${API_BASE}/reports`);
                const data = await response.json();
                addResult('Relatórios', data);
            } catch (error) {
                addResult('Erro nos Relatórios', error.message, true);
            }
        }
    </script>
</body>
</html>
